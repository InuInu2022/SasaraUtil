AudioConvert:
    Tip.SendCeVIO:
        ja: CeVIOエディタに変換して送る
        en: Convert and send to CeVIO Editor.
    Tip.SaveFile:
        ja: wavファイル保存
        en: Save wav file
    DropHereMessage:
        ja: ここに音声・動画ファイルをドラッグ＆ドロップしてください。
        en: Please drag and drop audio and video files here.
    Tip.ConvertAudio.Title:
        ja: オーディオへ変換
        en: Audio Convert
    Tip.ConvertAudio.Message:
        ja: CeVIOのオーディオ取込は16bit/48kHzのwav形式の制限があります。自動でその形式に変換します。音声ファイルの他、可能な場合は動画ファイルの音声も抜き出して変換されます。
        en: CeVIO's audio import has a limitation to 16bit/48kHz wav format. This tool will automatically convert to that format. In addition to audio files, if possible, it will also extract and convert audio from video files.
    ToggleMonoConvert:
        ja: モノラル変換
        en: Mono Conversion

CastSplitter:
    Title:
        ja: トラック内の複数キャストを別々のトラックに振りわけ
        en: Distribute multiple casts in a track to separate tracks
    Tip.Title:
        ja: キャストを別トラック振り分け
        en: Split Cast into Tracks
    Tip.Message:
        ja: 通常、ひとつのトークトラックには複数のキャストが記録されます。\n\nこれをキャストごとに別々のトラックに振り分けようとすると手作業が大変ですが、この「キャストを別トラック振り分け」機能を使うと自動で振り分けられます。
        en: Usually, multiple casts are recorded in one talk track.\n\nTrying to distribute these casts to separate tracks individually is a lot of manual work, but with this 'Split Cast into Tracks' feature, they will be automatically distributed.
    DataGridColumns.Track:
        ja: トラック
        en: Track
    DataGridColumns.Cast:
        ja: キャスト
        en: Cast
    DataGridColumns.Script:
        ja: セリフ
        en: Script

VocalPercussion:
    Title:
        ja: トークボイスでボイスパーカッション
        en: Vocal Percussion with Talk Voice
    Tip.Title:
        ja: トークボイスでボイパ
        en: Vocal Percussion with Talk Voice
    Tip.Message:
        ja: ソングのccsファイルを元にトークでボイスパーカッションを生成します。
        en: Generate vocal percussion with talk voice based on the song's ccs file
    Tip.Warn01:
        ja: 曲中のテンポチェンジに未対応
        en: Not supported for tempo changes within the song.
    Tip.Warn02:
        ja: CeVIO AIは非常に重い
        en: In the case of CeVIO AI, it is very heavy.
    Tip.DropHere:
        ja: ソングのCeVIOのプロジェクトファイル (.ccs) をドラッグ＆ドロップしてください。
        en: Please drag and drop the song's CeVIO project file (.ccs).
    Tip.SelectCast:
        ja: ボイパさせるトークのキャストを選んでください。
        en: Please select the cast of the talk for vocal percussion.
    DataGridHeader.Lyrics:
        ja: 歌詞
        en: Lyrics

BreathSuppressor:
    Title: &BreathSuppressor_Title
        ja: ブレスの消去・抑制
        en: Breath Suppression
    Tip.BreathSuppressor.Title: *BreathSuppressor_Title
    Tip.BreathSuppressor.Message:
        ja: タイミング情報をもとに自動でVOLをけずります。※音量を抑える抑制機能は将来的に実装予定
        en: 'Automatically adjusts volume based on timing information. *Note: A feature to suppress volume is planned for future implementation.'
    Tip.DropHere:
        ja: CeVIOトラックファイル (.ccst) とタイミング情報ファイル (.lab) をドラッグ＆ドロップしてください。
        en: Please drag and drop CeVIO track files (.ccst) and timing information files (.lab).
    BreathRemoveButton:
        ja: ブレス消去 remove
        en: Breath Remove
    BreathSupressButton:
        ja: ブレス抑制 suppress
        en: Breath Supression
    KeepTuneOn:
        ja: ブレス範囲の調声データそのまま
        en: Keep Breath Range Voice Data
    KeepTuneOff:
        ja: ブレス範囲の調声データ消す
        en: Remove Breath Range Voice Data
    NotesTips.Title:
        ja: 小さい「っ」や短い休符はノートを詰めよう！
        en: Pack small 'っ' and short rests into notes!
    NotesTips.Message:
        ja: CeVIOやVoiSonaでは小さい「っ」や”短い休符”は間を開けないのが推奨です。機能を使う前に見直して！
        en: In CeVIO and VoiSona, it is recommended not to leave spaces for small 'っ' and short rests. Please review before using this function!

